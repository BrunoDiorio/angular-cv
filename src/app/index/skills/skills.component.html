<section>
  <div *ngFor="let skill of skills">
    <div class="row">
      <div class="col-12 mt-3">
        <h4>{{ skill.title }}</h4>
        <hr />
      </div>
      <div class="row justify-content-start mb-2">
        <div class="col-6" *ngFor="let item of skill.list">{{ item }}</div>
      </div>
    </div>
  </div>
</section>
