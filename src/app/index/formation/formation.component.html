<section class="mb-4">
    <h4>{{ formation.title }}</h4>
    <hr />
    <div class="row mb-3" *ngFor="let data of formation.data.slice().reverse()">
      <div class="col-md-3">
        {{ data.date }}
      </div>
      <div class="col-md-9">
        {{ data.description }}, <div class="fst-italic d-inline">{{ data.teachingEntity }}</div>
      </div>
    </div>
</section>
