
<mat-divider></mat-divider>
<div *ngFor="let experience of experiences.data">
  <div>
    <div>{{ experience.period }}</div>
    <div>{{ experience.fullPeriod }}</div>
    <div>{{ experience.title }}</div>
    <div>{{ experience.subtitle }}</div>
  </div>
  <div *ngFor="let project of experience.projects">
    <div>{{ project.title }}</div>
    <div *ngFor="let description of project.descriptions">{{ description }}</div>
    <div>{{ project.stacks }}</div>
  </div>
</div>
