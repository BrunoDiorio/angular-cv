
<section>
  <div class="row">
    <div class="col-12 mt-3">
      <h4>{{ experiences.title }}</h4>
      <mat-divider></mat-divider>
    </div>
  </div>

  <div *ngFor="let experience of experiences.data; index as i" class="row mb-5">
    <div class="col-2">
      {{ experience.period }}
      <div class="font-italic">
        <div *ngIf="i == 0; else elseBlock">
          ({{ formatedDiffDate }})
        </div>
        <ng-template ng-template #elseBlock>({{ experience.fullPeriod }})</ng-template></div>
    </div>
    <div class="col-10">
      <div class="row">
        <div class="col-12 fw-bolder lead">
          {{ experience.title }}
        </div>
        <div class="col-12 fst-italic">
          {{ experience.subtitle }}
        </div>

        <div class="col-12 pt-2" *ngIf="experience.responsabilities as responsabilities">

          <h6>{{ responsabilities.title }}</h6>
          <ul class="list-group">
            <li class="list-group-item border-0 text-justify">
              <div *ngFor="let responsability of responsabilities.list">{{ responsability }}</div>
            </li>
          </ul>
        </div>

        <div class="col-12 pt-2">
          <div *ngIf="experience.achivment as achivment">
            <h6>{{ achivment.title }}:</h6>
            <ul class="list-group">
              <li class="list-group-item border-0 text-justify" *ngFor="let achivment of achivment.list">
                {{ achivment }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
